<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Gaming</title>
    <style>
        /* Basic styles for the navigation bar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .nav-container {
            background-color: #333;
        }
        nav {
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            margin: 0 10%;
        }
        .company-name {
            font-size: 16px;
            margin-top: 5px;
        }
        nav img {
            height: 115px;
            width: auto;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 10px;
        }
        nav ul li:first-child {
            margin-left: 0;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <nav>
            <div>
                <img src="logo.png" alt="Phoenix Gaming">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Slots</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
